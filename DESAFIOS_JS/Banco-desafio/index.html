  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Simulador de Banco</title>

    <style>
              * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 40px 20px;
        }

        h1 {
          text-align: center;
          color: #fff;
          font-size: 2.5rem;
          margin-bottom: 40px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          animation: fadeInDown 0.6s ease;
        }

        h2 {
          margin-top: 0;
          margin-bottom: 20px;
          color: #333;
          font-size: 1.3rem;
          border-bottom: 3px solid #667eea;
          padding-bottom: 10px;
        }

        .box {
          background: #fff;
          padding: 25px;
          margin-bottom: 25px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          max-width: 500px;
          margin-left: auto;
          margin-right: auto;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          animation: fadeInUp 0.6s ease backwards;
        }

        .box:nth-child(2) { animation-delay: 0.1s; }
        .box:nth-child(3) { animation-delay: 0.2s; }
        .box:nth-child(4) { animation-delay: 0.3s; }
        .box:nth-child(5) { animation-delay: 0.4s; }
        .box:nth-child(6) { animation-delay: 0.5s; }

        .box:hover {
          transform: translateY(-5px);
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        input, button {
          padding: 12px 15px;
          margin: 8px 0;
          width: 100%;
          border-radius: 8px;
          border: 2px solid #e0e0e0;
          font-size: 1rem;
          transition: all 0.3s ease;
        }

        input {
          background: #f9f9f9;
        }

        input:focus {
          outline: none;
          border-color: #667eea;
          background: #fff;
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
          transform: translateY(-2px);
        }

        input::placeholder {
          color: #999;
        }

        button {
          cursor: pointer;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: #fff;
          border: none;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          position: relative;
          overflow: hidden;
        }

        button::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          transform: translate(-50%, -50%);
          transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
          width: 300px;
          height: 300px;
        }

        button:hover {
          box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
          transform: translateY(-2px);
        }

        button:active {
          transform: translateY(0);
        }

        .conta {
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          padding: 15px;
          margin-bottom: 15px;
          border-radius: 10px;
          border-left: 4px solid #667eea;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
          animation: slideIn 0.4s ease;
        }

        .conta:hover {
          transform: translateX(5px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
          background: linear-gradient(135deg, #f5f7fa 0%, #b8c6db 100%);
        }

        #listaContas:empty::before {
          content: 'Nenhuma conta criada ainda';
          display: block;
          text-align: center;
          color: #999;
          font-style: italic;
          padding: 20px;
        }

        @keyframes fadeInDown {
          from {
            opacity: 0;
            transform: translateY(-30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateX(-20px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        @media (max-width: 600px) {
          h1 {
            font-size: 2rem;
          }
          
          .box {
            padding: 20px;
          }
          
          h2 {
            font-size: 1.1rem;
          }
        }
    </style>
  </head>
  <body>

    <h1>üè¶ Simulador de Banco</h1>

    <!-- Criar conta -->
    <div class="box">
      <h2>Criar Conta</h2>
      <input type="text" id="nomeConta" placeholder="Nome do cliente">
      <input type="number" id="saldoInicial" placeholder="Saldo inicial">
      <button id="btnCriarConta">Criar Conta</button>
    </div>

    <!-- Dep√≥sito -->
    <div class="box">
      <h2>Dep√≥sito</h2>
      <input type="number" id="depositoId" placeholder="ID da conta">
      <input type="number" id="depositoValor" placeholder="Valor do dep√≥sito">
      <button id="btnDepositar">Depositar</button>
    </div>

    <!-- Saque -->
    <div class="box">
      <h2>Saque</h2>
      <input type="number" id="saqueId" placeholder="ID da conta">
      <input type="number" id="saqueValor" placeholder="Valor do saque">
      <button id="btnSacar">Sacar</button>
    </div>

    <!-- Transfer√™ncia -->
    <div class="box">
      <h2>Transfer√™ncia</h2>
      <input type="number" id="origemId" placeholder="ID conta origem">
      <input type="number" id="destinoId" placeholder="ID conta destino">
      <input type="number" id="transferenciaValor" placeholder="Valor da transfer√™ncia">
      <button id="btnTransferir">Transferir</button>
    </div>

    <!-- Lista de contas -->
    <div class="box">
      <h2>Contas</h2>
      <div id="listaContas"></div>
    </div>

    <script src="index.js"></script>
  </body>
  </html>
